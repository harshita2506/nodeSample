<form [formGroup]="productForm">
  <h1>Price</h1>
  Product Name : <input type="text" formControlName="product_name"><br /><br />
  Product Price : <input type="text" formControlName="product_price">&nbsp;
  <button (click)="onSubmit()">Click Me</button><br /><br />
</form>
<table>
  
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef class='mt-header'> Asset Name</th>
      <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
    </ng-container>
</table>
<button (click) = "getdata()">click</button>
